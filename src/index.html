<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <link rel="stylesheet" href="/src/CSS/style.css">
    <script src="/src/JS/index.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <h1>Jogo da Velha</h1>
            <div>
            <label for="player1">X</label>
            <input type="text" id="player1" placeholder="Nome do jogador 1" required>
            </div>
            <div>
            <label for="player2">O</label>
            <input type="text" id="player2" placeholder="Nome do jogador 2" required>
            </div>
            <div>
            <button class="start" id="start">Começar</button>
            </div>
        </header>
        <div class="areaMarcacao">
            <span class="area" data-region="0.0"></span>
            <span class="area" data-region="0.1"></span>
            <span class="area" data-region="0.2"></span>
            <span class="area" data-region="1.0"></span>
            <span class="area" data-region="1.1"></span>
            <span class="area" data-region="1.2"></span>
            <span class="area" data-region="2.0"></span>
            <span class="area" data-region="2.1"></span>
            <span class="area" data-region="2.2"></span>
        </div>
        <div class="vez" id="vez">
            <h2> Vez de: <span id="turnPlayer"></span></h2>
        </div>
    </div>
    <div class="winMessage" data-winning-message>
        <h1>Você ganhou!</h1>
        <button class="winButton" data-win-button>Restart</button>
    </div>
</body>
</html>
